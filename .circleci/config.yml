version: 2
jobs:
  test:
    docker:
      - image: circleci/ruby:2.6.0-node

    working_directory: ~/repo/

    steps:
      - checkout

      - run:
          name: Configure Bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler

      - run:
          name: install-dependencies
          command: bundler install

      - run:
          name: execute-test
          command: bundle exec cucumber

  feature-express:
    docker:
      - image: circleci/node:8
      
    working_directory: ~/repo/
    
    steps:
      - checkout
      
      - run:
          name: install-dependencies
          command: cd feature-express && npm install
        
      - run:
          name: build-feature-express
          command: cd feature-express && npm run build-feature-express

      - run:
          name: install-awscli
          command: sudo apt-get -y -qq install awscli

      - run: 
          name: show credentials
          command: aws configure list

      - run:
          name: list bucket
          command: aws s3 ls

      - run:
          name: cat-index
          command: cd feature-express/.feature-express/build/ && ls && cat index.html

      - run:
          name: deploy-s3
          command: aws s3 sync feature-express/.feature-express/build/ s3://example-cucumber --delete
 

      # - deploy:
      #     name: deploy-s3
      #     command: |
      #       if [ "${CIRCLE_BRANCH}" == "develop" ]; then
      #         aws s3 sync /repo/feature-express/.feature-express/build/ s3://example-cucumber// --delete
      #       fi

workflows:
  version: 2
  test_and_feature-express:
    jobs:
      - test
      - feature-express